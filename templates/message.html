{% extends "layout.html" %}
{% block content %}

<div style="max-width:700px; margin:auto;">

    <div class="msg-card {{ service_class }} {{ severity_class }}">
        <div class="msg-text"><strong>{{ message.message }}</strong></div>
        <div class="timestamp">{{ message.timestamp }}</div>

        <!-- Service line -->
        <div class="service-type" style="margin-top:6px; font-size:13px; color:var(--text, #000);">
            Service: {{ service_name }}
        </div>

        <!-- Capcodes (optional) -->
        <div class="capcodes" style="margin-top:4px; font-size:12px; color:var(--timestamp, #666);">
            Capcodes: {{ message.capcodes }}
        </div>
    </div>

</div>

{% endblock %}
