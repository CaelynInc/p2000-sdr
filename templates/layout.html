<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>P2000 Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        #container {
            background: white;
            border-radius: 10px;
            max-width: 1100px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .msg {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .msg:last-child { border-bottom: none; }
        .timestamp { color: #777; font-size: 12px; }
        .capcodes { color: #444; font-weight: bold; }
        a { text-decoration: none; color: #0077cc; }
        a:hover { text-decoration: underline; }
        .menu { margin-bottom: 10px; }
    </style>
</head>
<body>
<div id="container">
    <div class="menu">
        <a href="/">Home</a> | 
        <a href="/live">Live</a>
    </div>

    <h1>P2000 Monitor</h1>

    {% if total is defined and elapsed is defined %}
    <div style="color:#666; font-size:14px; margin-top:-10px; margin-bottom:10px;">
        Total messages: <strong>{{ total }}</strong> |
        Rendered in <strong>{{ "%.2f"|format(elapsed) }} ms</strong>
    </div>
    {% endif %}

    {% block content %}{% endblock %}
</div>
</body>
</html>
