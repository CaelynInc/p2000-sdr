<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P2000 Live Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            margin-bottom: 20px;
        }

        header h1 {
            display: inline-block;
            margin: 0;
            font-size: 24px;
        }

        nav {
            display: inline-block;
            margin-left: 20px;
        }

        nav a {
            margin-right: 10px;
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            margin-top: 10px;
        }

        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <h1>P2000 Live Feed</h1>
        <nav>
            <a href="/">Home</a>
            <!-- You can add more links if needed -->
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; 2025 Your Name / P2000 Project
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
